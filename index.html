<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>My Landing Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap" rel="stylesheet">
	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

        body {
            font-family: 'Poppins', sans-serif;
        }

		.background {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-image: url('https://images.unsplash.com/photo-1575936123452-b67c3203c357?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
			background-size: cover;
            -webkit-filter: blur(5px);
            filter: blur(8px);
			z-index: -1;
		}

		.container {
            background-color:rgba(0, 0, 0, 0.4);
            border-radius: 1rem;
            padding: 5rem;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			text-align: center;
		}

		h1 {
			font-size: 4rem;
			font-weight: 700;
			color: #fff;
			margin-bottom: 2rem;
			text-shadow: 1px 1px #000;
		}

		p {
			font-size: 2rem;
			color: #fff;
			margin-bottom: 2rem;
			text-shadow: 1px 1px #000;
		}

		.button {
			padding: 1.5rem 2.5rem;
			font-size: 1.8rem;
			font-weight: 700;
			background-color: #fff;
			color: #000;
			border: none;
			border-radius: 50px;
			cursor: pointer;
			transition: all 0.3s ease;
            text-decoration: none;
		}

		.button:hover {
			transform: scale(1.1);
		}

		@media screen and (max-width: 768px) {
            .container {
                padding: 1rem;
            }

			h1 {
				font-size: 2.5rem;
			}

			p {
				font-size: 1.5rem;
			}

			button {
				padding: 1rem 2rem;
				font-size: 1.5rem;
			}
		}
	</style>
</head>
<body>
	<div class="background"></div>
	<div class="container">
		<h1>sfsdfds</h1>
		<p>sfsdfafasdasdasdasddas</p>
        <a href="https://google.com" class="button">faasdfs</a>
	</div>
</body>
</html>
