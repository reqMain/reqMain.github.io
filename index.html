<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>BokepHub</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous">
		<link rel="stylesheet" href="./style.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
	</head>
	<body>
		<div class="background"></div>
		<div class="position-absolute top-50 start-50 translate-middle">
			<div class="container text-center">
				<h1>BokepHub</h1>
				<p>Bagikan Ke Grup WhatsApp Sebelum Melanjutkan</p>
				<div class="progress" id="prg-container" style="display: none;">
					<div class="progress-bar" id="prg-bar" role="progressbar" style="width: 0%;" aria-valuemin="0" aria-valuemax="100">0%</div>
				</div>
				<button type="button" class="btn btn-primary" id="share-btn" onclick="shareListener()">Bagikan</button>
				<button type="button" class="btn btn-secondary" id="continue-btn" onclick="continueListener()" disabled>Lanjutkan</button>
			</div>
		</div>
		<script src="./index.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous">
		</script>
	</body>
</html>
